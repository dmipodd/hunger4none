<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/aeb1096514.js" crossorigin="anonymous"></script>
    <title>Hunger4none</title>
</head>

<body>
    <main>
    <div class="main-wrapper"><form method="post" enctype="multipart/form-data">
        <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
        <div class="button-upload"><label for="file" style="cursor: pointer;"> Upload <span
                    style="font-size: 30px; color: Dodgerblue;"><i class="fas fa-upload"></i></span></label></div>
        <input type="submit" value="Send" name="submit" id="submit" style="display: none;" />
        <div class="button-upload"><label for="submit" style="cursor: pointer;"> Determine <span
                    style="font-size: 30px; color: Dodgerblue;"><i class="fas fa-paper-plane"></i></span></label></div>
    </form>
    <div><img id="output" width="200" /></div>
</div>
  
</main>
</body>

<script>
    let loadFile = function (event) {
        let image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

</html>
